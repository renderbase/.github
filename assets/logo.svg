  <!-- Front document -->
  <rect x="56" y="58" width="72" height="94" rx="5" fill="white"/>

  <!-- Document content lines -->
  <rect x="70" y="80" width="44" height="5" rx="2.5" fill="#8B5CF6" fill-opacity="0.5"/>
  <rect x="70" y="94" width="32" height="5" rx="2.5" fill="#8B5CF6" fill-opacity="0.5"/>
  <rect x="70" y="108" width="38" height="5" rx="2.5" fill="#8B5CF6" fill-opacity="0.5"/>
  <rect x="70" y="122" width="28" height="5" rx="2.5" fill="#8B5CF6" fill-opacity="0.5"/>
</svg>
