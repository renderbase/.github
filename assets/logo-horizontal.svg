<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 60" fill="none">
  <defs>
    <linearGradient id="hLogoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>
  </defs>

  <!-- Icon mark -->
  <g transform="translate(0, 2)">
    <!-- Rounded square background -->
    <rect width="56" height="56" rx="12" fill="url(#hLogoGradient)"/>

    <!-- Back document -->
    <rect x="16" y="5" width="30" height="40" rx="2.5" fill="white" fill-opacity="0.35"/>

    <!-- Front document -->
    <rect x="10" y="11" width="30" height="40" rx="2.5" fill="white"/>

    <!-- Document lines -->
    <rect x="16" y="21" width="18" height="2.5" rx="1.25" fill="#8B5CF6" fill-opacity="0.5"/>
    <rect x="16" y="28" width="13" height="2.5" rx="1.25" fill="#8B5CF6" fill-opacity="0.5"/>
    <rect x="16" y="35" width="15" height="2.5" rx="1.25" fill="#8B5CF6" fill-opacity="0.5"/>
  </g>

  <!-- Wordmark -->
  <text x="72" y="42" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="28" font-weight="600" fill="#18181B">
    <tspan fill="#8B5CF6">Render</tspan><tspan fill="#18181B">base</tspan>
  </text>
</svg>
