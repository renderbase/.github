  <!-- Front document -->
  <rect x="10" y="12" width="36" height="46" rx="3" fill="white"/>

  <!-- Document content lines -->
  <rect x="17" y="24" width="22" height="3" rx="1.5" fill="#8B5CF6" fill-opacity="0.5"/>
  <rect x="17" y="32" width="16" height="3" rx="1.5" fill="#8B5CF6" fill-opacity="0.5"/>
  <rect x="17" y="40" width="19" height="3" rx="1.5" fill="#8B5CF6" fill-opacity="0.5"/>
</svg>
